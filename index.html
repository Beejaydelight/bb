<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duh-Buddy & Buttercup</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffe6f0;
      overflow-x: hidden;
      text-align: center;
    }

    .slideshow-container {
      position: relative;
      max-width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .fade {
      animation: fadeEffect 1.5s;
    }

    @keyframes fadeEffect {
      from {opacity: 0.4}
      to {opacity: 1}
    }

    .content {
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
      font-size: 1.2em;
      color: #444;
    }

    .question {
      margin-top: 30px;
      font-size: 2em;
      font-weight: bold;
      color: #e60073;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 0 15px;
      transition: all 0.3s;
    }

    .yes-btn {
      background-color: #ff4da6;
      color: white;
    }

    .no-btn {
      background-color: #ccc;
      color: #333;
      position: relative;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }

    .heart {
      position: absolute;
      color: #ff4da6;
      font-size: 24px;
      animation: float 6s infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="slideshow-container" id="slideshow"></div>

  <div class="content">
    <p id="paragraph">[Your sweet paragraph goes here — pour your heart out, Duh-Buddy 💕]</p>

    <div class="question">Buttercup, will you be my girlfriend? 💖</div>
    <div class="buttons">
      <button class="yes-btn" onclick="sayYes()">Yes</button>
      <button class="no-btn" id="noBtn">No</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <audio id="bg-music" src="the-ronettes-be-my-baby.mp3" autoplay loop></audio>

  <script>
    // Dynamically load photos
    const slideshowContainer = document.getElementById('slideshow');
    const totalPhotos = 50; // adjust if you add more/less

    for (let i = 1; i <= totalPhotos; i++) {
      let slide = document.createElement('div');
      slide.classList.add('slide');
      let img = document.createElement('img');
      img.src = `photos/photo${i}.jpg`;
      slide.appendChild(img);
      slideshowContainer.appendChild(slide);
    }

    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName('slide');
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      slides[slideIndex-1].classList.add("fade");
      setTimeout(showSlides, 3000);
    }

    // Hearts animation when "Yes" is clicked
    function sayYes() {
      const hearts = document.getElementById('hearts');
      for (let i = 0; i < 30; i++) {
        let heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '❤';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 20 + 20 + 'px';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
      alert('Yay! Buttercup said YES! 💕');
    }

    // Make "No" button run away
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * window.innerWidth * 0.7;
      const y = Math.random() * window.innerHeight * 0.7;
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });
  </script>
</body>
</html>
